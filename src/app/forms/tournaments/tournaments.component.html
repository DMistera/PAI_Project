
<mat-form-field id="search-bar">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)"/>
</mat-form-field>

<table id="tournament-table" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="discipline">
        <th mat-header-cell *matHeaderCellDef> Discipline </th>
        <td mat-cell *matCellDef="let element"> {{element.discipline}}</td>
    </ng-container>
    <ng-container matColumnDef="organizer">
        <th mat-header-cell *matHeaderCellDef> Organizer </th>
        <td mat-cell *matCellDef="let element"> {{element.organizer}}</td>
    </ng-container>
    <ng-container matColumnDef="maxPlayers">
        <th mat-header-cell *matHeaderCellDef> Slots </th>
        <td mat-cell *matCellDef="let element"> {{element.slots}} </td>
    </ng-container> 
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button color="primary" (click)="view(element.id)">View</button>
        </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="tournamentTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tournamentTableColumns;"></tr>
</table>
