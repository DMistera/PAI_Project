<div id="container">
    <div id="login-container">
        <form [formGroup]="registerForm" id="login-form">
            <h1>Registration</h1>
            <mat-form-field class="login-input">
                <mat-label>Email address</mat-label>
                <input matInput [formControl]="email">
                <mat-error *ngIf="email.invalid && email.errors.required">Email is required</mat-error>
                <mat-error *ngIf="email.invalid && email.errors.email">Invalid email format</mat-error>
            </mat-form-field>
            <mat-form-field class="login-input">
                <mat-label>Name</mat-label>
                <input matInput [formControl]="name">
                <mat-error *ngIf="name.invalid && name.errors.required">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field class="login-input">
                <mat-label>Surname</mat-label>
                <input matInput [formControl]="surname">
                <mat-error *ngIf="surname.invalid && surname.errors.required">Surname is required</mat-error>
            </mat-form-field>
            <mat-form-field class="login-input">
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControl]="password">
                <mat-error *ngIf="password.invalid && password.errors.required">Password is required</mat-error>
                <mat-error *ngIf="password.invalid && password.errors.minlength">Password must be at least 8 characters long</mat-error>
            </mat-form-field>

            <button mat-raised-button type='button' color="primary" (click)="submit()">Sign Up</button>
            <p>
                Already have account? <a href="/login/">Sign In!</a>
            </p>
        </form>
    </div>
    <div id="background"></div>
</div>
